  <div class="app">
    <header>
      <h1><b>MONASTERY</b></h1>
      <p><i>Ask about monasteries or info.</i></p>
    </header>

    <main>
      <section class="chat">
        <div id="messages" class="messages"></div>
        <div class="input-row">
